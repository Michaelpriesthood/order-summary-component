<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <article class="card">
      <header class="card__header">
        <img src="./images/illustration-hero.svg" alt="" class="header__img" />
      </header>
      <h3 class="card__lead">Order Summary</h3>
      <p class="card__quote">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="card__pricing">
        <div class="icon">
          <img src="./images/icon-music.svg" alt="" />
        </div>
        <div class="price">
          <p class="pricing--plan">Annual Plan</p>
          <p class="pricing--amount">$59.99/year</p>
        </div>
        <a href="#" class="btn-change">Change</a>
      </div>
      <div class="card__buttons">
        <button class="btn btn--primary">Proceed to Payment</button>
        <button class="btn btn--cancel">Cancel Order</button>
      </div>
    </article>
    <footer>
      Project from
      <a
        href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
        >Frontend Mentor.</a
      >
      Coded by <a href="#">Michael Prince</a>
    </footer>
  </body>
</html>
